<html>
    <body class="titulo">
        <h1>
            CHECK-IN
        </h1>
    </body>
    <body class="subtitulos">
        <div class="p-field p-grid">
            <label for="nombres" class="p-col-fixed" style="width:100px">Cedula:</label>
            <div class="p-col">
                <input id="nombres" type="text" pInputText> 
            </div>
        </div>
        <h2>         
            Fechas de estadia
        </h2>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="fechadeingreso">Fecha de ingreso:</label>
                <input id="fechadeingreso" type="text" pInputText> 
            </div>
            <div class="p-field p-col">
                <label for="diashospedados">Dias hospedados:</label>
                <input id="diashospedados" type="text" pInputText> 
            </div>
            <div class="p-field p-col">
                <label for="fechadeegreso">Fecha de egreso:</label>
                <input id="fechadeegreso" type="text" pInputText> 
            </div>
        </div>
        <h2>Datos del huesped</h2> 
        <div class="p-field p-grid">
            <label for="nombres" class="p-col-fixed" style="width:100px">Nombres:</label>
            <div class="p-col">
                <input id="nombres" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="apellidos" class="p-col-fixed" style="width:100px">Apellidos:</label>
            <div class="p-col">
                <input id="apellidos" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="ciudad" class="p-col-fixed" style="width:100px">Ciudad:</label>
            <div class="p-col">
                <input id="ciudad" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="direccion" class="p-col-fixed" style="width:100px">Direccion:</label>
            <div class="p-col">
                <input id="direccion" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="email" class="p-col-fixed" style="width:100px">E-mail:</label>
            <div class="p-col">
                <input id="email" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="celular" class="p-col-fixed" style="width:100px">Celular:</label>
            <div class="p-col">
                <input id="celular" type="text" pInputText> 
            </div>
        </div>
        <h2>Datos de la reservacion</h2> 
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="nodehabitaciones">Numero de habitaciones:</label>
                <input id="nodehabitaciones" type="text" pInputText> 
            </div>
            <div class="p-field p-col">
                <label for="tarifa">Tarifa total:</label>
                <input id="tarifa" type="text" pInputText> 
            </div>
        </div>
        <div class="buttoncancelar">
            <button type="submit" (click)="onEnter(desactivar=!desactivar)">Cancelar</button>
        </div>
        <div class="buttonguardar" id="botonguardar">
            <button type="submit">Guardar</button>
        </div>
    </body>
</html>
